<!-- Estendemos do template base -->
{% extends "app3/agenda/../_layouts/base.html" %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}Fornecedor{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}

<style>
.container {
  width: 100%;
  height: 100%;
}
.effectEx {
  color: #BF0000;
  font-size: 45px;
}
.effectEx:hover {
  color: #FF6100;
}
.effectEx:active {
    transform: translateY(4px);
}
.effectEd {
  font-size: 50px;
}
.effectEd:active {
  transform: translateY(4px);
}
.container a .tool{
  position: fixed;
  z-index: 3;
  color: white;
  background:#4e555b;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 15px;
  opacity: 0;
  transition: 0s;
  pointer-events: none;
  white-space: nowrap;
  font-weight: 400;
  margin-left: 10px;
}
.container a:hover .tool{
  opacity: 1;
  pointer-events: auto;
  transition: all 0.4s ease;
  transform: translateY(-50%);
  top: 48%;
}
    </style>

<div class="container" style="padding-top: 150px">
  <div class="row text-center" style="width: 900px; padding-left: 250px; margin-left: 0;margin-right: 0;padding-right: 50px">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Fornecedores</h5>
          <p class="card-text" style="margin-bottom: 10px">
            Lista de <code>Fornecedores</code> cadastrados.
          </p>
            <div class="text-center">
               <a href="{% url 'app1:lista_fornecedores' %}">
                  <i class='bx bx-store effectEx'></i>
                   <span class="tool">Fornecedores</span>
               </a>
            </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card">
        <div class="card-body" style="padding-bottom: 15px">
          <h5 class="card-title">Produtos</h5>
          <p class="card-text" style="margin-bottom: 10px">
            Lista de <code>Produtos</code> cadastrados.
          </p>
            <div class="text-center">
               <a href="{% url 'app1:lista_produtos' %}">
                 <i class='bx bx-package effectEd'></i>
                   <span class="tool">Produtos</span>
               </a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
