    <!-- Modal Edição da Agenda-->

<style>
.modal a .tool{
  position: fixed;
  z-index: 3;
  color: white;
  background:#4e555b;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  border-radius: 4px;
  font-size: 15px;
  opacity: 0;
  transition: 0s;
  pointer-events: none;
  white-space: nowrap;
  font-weight: 400;
  margin-left: 10px;
  padding: 10px 12px;
}
.modal a:hover .tool{
  opacity: 1;
  pointer-events: auto;
  transition: all 0.4s ease;
  transform: translateY(-50%);
  top: 68%;
}
</style>

    <div class="modal fade" data-backdrop="false" id="editEvent" tabindex="-1" role="dialog" aria-labelledby="editEventLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form action="{% url 'app1:agenda-events-edit' %}" enctype="multipart/form-data" method="post">
            <div class="modal-header">
              <h5 class="modal-title" id="editEventLabel">Editar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="font-size: 20px">
              {% csrf_token %}
              <input type="hidden" id="editInputId" name="id" value="">
              <div class="form-group">
                <label for="editInputDate">Data</label>
                <input style="font-size: 18px" type="date" class="form-control" id="editInputDate" name="date" placeholder="Insira a data do evento" value="{{ day|date:'Y-m-d' }}" required>
              </div>
              <div class="form-group">
                <label for="addInputHora">Hora</label>
                <input style="font-size: 18px" type="time" class="form-control" id="addInputHora" name="hora" placeholder="Insira a hora do Serviço" required>
              </div>
              <div class="form-group">
                <label for="editInputEvent">Descrição</label>
                <input style="font-size: 18px" type="text" class="form-control" id="editInputEvent" name="event" placeholder="Descrição do evento" required>
              </div>
              <div class="form-group">
                <label for="editInputPriority">Prioridade</label>
                <select style="font-size: 18px" class="form-control" id="editInputPriority" name="priority">
                {% for value, priority in priorities %}
                  <option value="{{ value }}">{{ priority }}</option>
                {% endfor %}
                </select>
              </div>
            <div class="modal-footer">
                <a>
                  <button type="button" class='btn bx bx-x testbuttonv' data-dismiss="modal"
                         style="border: none; font-size: 28px; padding-right: 20px; color: #BF0000">
                  </button>
                    <span class="tool">Cancelar</span>
                </a>
                <a>
                  <button type="submit" class='btn bx bx-check testbutton'
                      style="border: none; font-size: 28px; padding-right: 20px; color: #2AAB16">
                  </button>
                    <span class="tool">Atualizar</span>
                </a>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
